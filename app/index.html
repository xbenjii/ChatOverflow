<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="css/nprogress.css" />
		<style>
			#wrapper {
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
			}
			#webview {
				width: 100%;
				height: 100%;
			}
		</style>
	</head>
	<body>
		<div id="wrapper">
			<webview id="webview" autosize="on" src="https://chat.stackoverflow.com" plugins></webview>
			<div id="indicator"></div>
		</div>
		<script src="js/nprogress.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
